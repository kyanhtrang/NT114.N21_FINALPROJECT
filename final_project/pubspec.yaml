name: final_project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: #latest
  google_fonts: #latest
  get: #latest
  liquid_swipe: #latest
  smooth_page_indicator: #latest
  flutter_otp_text_field: #latest
  firebase_core: #latest
  firebase_auth: #latest
  google_nav_bar: #latest
  google_maps_flutter: #latest
  fluttertoast: #lastest
  flutter_plugin_android_lifecycle: #lastest

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/splash_images/
    - assets/images/on_boarding_images/
    - assets/images/welcome_images/
    - assets/logo/
    - assets/images/forget_password/
